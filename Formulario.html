<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <title>Funciones</title>

 
</head>

<body>


    <fieldset>
        <legend>GENERADOR CURP </legend>
        <form action="" method="POST" onsubmit="return obtenerCurp()">
            <label>Nombre:</label>
            <input type="text" id="caja_nombre" name="caja_num_control" maxlength="10"  value="Javier" size="10" required />
            <br><br>
            <label>Apellido Paterno:</label>
            <input type="text" id="caja_apellido1" name="caja_num_control" maxlength="10" value="Contreras" size="10" required />
            <br><br>
            <label>Apellido Materno:</label>
            <input type="text" id="caja_apellido2" name="caja_num_control" maxlength="10" value="Suarez" size="10" required />
            <br><br>
            <label>Fecha de nacimiento:</label>
            <br><br>
            <label>Digitos del dia:</label>
            <input type="text" id="caja_dia" name="caja_num_control" maxlength="2" value="10" size="10" required />
            <br><br>
            <label>Digitos del mes:</label>
            <input type="text" id="caja_mes" name="caja_num_control" maxlength="2" value="10" size="10"  required />
            <br><br>
            <label>Dos últimos digitos del año:</label>
            <input type="text" id="caja_año" name="caja_num_control" maxlength="4" value="2000" size="10" required />
            <br><br>
            <label>Sexo:</label>
            <input type="text" id="caja_sexo" name="caja_num_control" maxlength="1" value="M" size="10" required />
            <br><br>
            <label>Estado:</label>
            <input type="text" id="caja_estado" name="caja_num_control" maxlength="15" value="Zacatecas" size="10" required />
            <br><br>

            <label id="res"> Resultado: </label>

            <br><br>
          
            <input type="button" onclick="obtenerCurp()" value="Obtener"/>
            
        </form>

    </fieldset>
    <fieldset>
        <legend>CONVERITOR SISTEMA DECIMAL </legend>

        <form action="" method="POST">
            <label>Ingresa el numero a convertir:</label>
            <input type="text" id="caja_numero" value ="20"name="caja_num_control" maxlength="10" size="10" required />
            <br><br>
            <label>Resusltados</label>
            <br><br>
            <label>Sistema Binario:</label>
            <input type="text" id="caja_bin" name="caja_num_control" maxlength="10" size="10" required />
            <br><br>
            <label>Sistema Hexadecimal:</label>
            <input type="text" id="caja_hex" name="caja_num_control" maxlength="10" size="10" required />
            <br><br>
            <label>Sistema Octal:</label>
            <input type="text" id="caja_oct" name="caja_num_control" maxlength="10" size="10" required />
            <br><br>
            <br><br>
            <input type="button" onclick="obtenerConv()" value="Obtener"/>
           
            
        </form>

    </fieldset>
    <fieldset>
        <legend>MANIPULADOR CADENAS </legend>
        <form action="" method="POST">
            <label>Ingrese una cadena:</label>
            <input type="text" id="caja_entrada" value="abcdefghi" name="caja_num_control" maxlength="10" size="10" required />
            <br><br>
            <label>Cantidad vocales:</label>
            <input type="text" id="caja_voc" name="caja_num_control" maxlength="10" size="10" required />
            <br><br>
            <label>Cantidad consonantes:</label>
            <input type="text" id="caja_cons" name="caja_num_control" maxlength="10" size="10" required />
            <br><br>
            <label>Cantidad repetición:</label>
            <input type="text" id="caja_rep" name="caja_num_control" maxlength="10" size="10" required />
            <br><br>
            <label>Cadena alterada:</label>
            <input type="text" id="caja_alt" name="caja_num_control" maxlength="10" size="10" required />
            <br><br>
            


        
            <br><br>
            <input type="button" onclick="trnasformarCadena()" value="Obtener"/>

            
        </form>

    </fieldset>
<!-- a) Cantidad de vocales

        b) Cantidad de Consonantes

        c) Cantidad de aparación de una letra ingresada por el usuario

        d) La cadena como cadena camel case especial, ejemplo: InGeNiErIa-->
</body>

</html>
